<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的静态网页</title>
    <!-- 修改CSS引用 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- 修改JS引用 -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <header>
        <h1>欢迎来到我的静态网页</h1>
    </header>
    
    <main>
        <section class="content">
            <h2>关于这个网页</h2>
            <p>这是一个简单的静态网页示例，包含HTML、CSS和JavaScript。</p>
            
            <div class="feature">
                <h3>主要功能</h3>
                <ul>
                    <li>响应式设计，适配不同设备</li>
                    <li>简洁现代的UI界面</li>
                    <li>基本的交互功能</li>
                </ul>
            </div>
            
            <div class="interaction">
                <button id="changeColorBtn">点击改变背景颜色</button>
                <p id="message">欢迎访问！</p>
            </div>
            
            <div class="array-calculator">
                <h2>数组第二大/第二小数计算器</h2>
                <div class="input-section">
                    <label for="arrayInput">请输入整数数组（用逗号分隔）：</label>
                    <input type="text" id="arrayInput" placeholder="例如：1,3,5,7,9,2,4,6,8">
                    <button id="calculateBtn">计算</button>
                </div>
                <div class="result-section">
                    <h3>计算结果：</h3>
                    <p id="result">请输入数组并点击计算按钮</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 我的静态网页. 保留所有权利。</p>
    </footer>
    
</body>
</html>
